<app-user-layout></app-user-layout>
<div class="myContent">
    <div class="container">
        <form #paymentForm="ngForm" (ngSubmit)="confirmPayment(choose.value)">
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <h4 style="text-align:center">Payment Gateway</h4>
                    <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
                    <div class="form-group">
                        <div class="col" style="text-align:left">
                            <label>Total Amount(Rs)</label>
                        </div>
                        <div class="col;input-group">
                            <input type="text" name="amount" [ngModel]="amount" class="form-control qkinput" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col" style="text-align:left">
                            <label>Choose Card Number</label>
                        </div>
                        <div>
                            <select class="form-control qkinput" name="choose" #choose="ngModel" ngModel required>
                        <option value="" disabled>--Choose card number--</option>
                        <option *ngFor="let c of cardDetails" value="{{c.cardNumber}}">{{c.cardNumber|slice:0:4}}-XXXX-XXXX-{{c.cardNumber|slice:12:16}}</option>
                    </select>
                            <div *ngIf="choose.errors && (choose.dirty || choose.touched)" class="text-danger-validation">
                                <div [hidden]="!choose.errors.required">
                                    <p style="color:red;text-align:center">Please select a card</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="text-align:left">
                        <button type="submit" [disabled]="!paymentForm.form.valid" class="btn btn-primary">Pay</button>&nbsp;&nbsp;
                        <a routerLink="/viewCart">Cancel</a>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </form>
    </div>
</div>
